<section>
  <div class="flex">
    <div class="input-wrapper flex-1">
      <label>First Name</label> <br />
      <input type="text" placeholder="John" [(ngModel)]="_data.firstName" />
    </div>
    <div class="input-wrapper flex-1">
      <label>Last Name</label> <br />
      <input type="text" placeholder="Smith" [(ngModel)]="_data.lastName" />
    </div>
  </div>
  <div class="flex">
    <div class="input-wrapper flex-1">
      <label>Email</label> <br />
      <input
        type="email"
        placeholder="email@gmail.com"
        [(ngModel)]="_data.email"
      />
    </div>
    <div class="input-wrapper flex-1">
      <label>Phone Number</label> <br />
      <input
        type="number"
        placeholder="+9876543210"
        [(ngModel)]="_data.phoneNumber"
      />
    </div>
  </div>
  <div class="flex">
    <div class="input-wrapper flex-1">
      <label>Address</label> <br />
      <input
        type="email"
        placeholder="123 West Avenue, Toronto, ON, Canada"
        [(ngModel)]="_data.address"
      />
    </div>
  </div>
  <div class="flex">
    <button (click)="saveData()">Save</button>
  </div>
</section>
