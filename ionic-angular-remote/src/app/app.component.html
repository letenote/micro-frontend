<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="overlay"
      [ngStyle]="{ maxWidth: '300px' }"
    >
      <ion-content>
        <ion-list
          [ngStyle]="{
            paddingTop: '0px',
            border: '1px solid #dedede',
            borderRadius: '10px',
            margin: '20px',
            paddingBottom: '0px'
          }"
        >
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let menu of sidebarMenu; let i = index"
          >
            <ion-item
              *ngIf="menu.child.length === 0"
              routerDirection="root"
              [routerLink]="[menu.url]"
              lines="full"
              detail="false"
              routerLinkActive="selected"
              button="true"
            >
              <ion-label [ngStyle]="{ marginLeft: '10px' }">
                {{ menu.title }}
              </ion-label>
            </ion-item>

            <ion-item-group *ngIf="menu.child.length > 0">
              <ion-item
                lines="full"
                detail="false"
                routerLinkActive="selected"
                button="true"
                (click)="collapseSidebarMenuHandler(menu.title)"
              >
                <ion-label [ngStyle]="{ marginLeft: '10px' }">
                  {{ menu.title }}
                </ion-label>
                <ion-icon
                  *ngIf="isOpenSidebarMenu(menu.title)"
                  name="chevron-down-outline"
                  size="small"
                ></ion-icon>
                <ion-icon
                  *ngIf="!isOpenSidebarMenu(menu.title)"
                  name="chevron-forward-outline"
                  size="small"
                ></ion-icon>
              </ion-item>
              @if(isOpenSidebarMenu(menu.title)){
              <ion-item
                *ngFor="let child of menu.child; let i = index"
                routerDirection="root"
                [routerLink]="[child.url]"
                lines="full"
                detail="false"
                routerLinkActive="selected"
                button="true"
              >
                <ion-label [ngStyle]="{ marginLeft: '30px' }">
                  {{ child.title }}
                </ion-label>
              </ion-item>
              }
            </ion-item-group>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
