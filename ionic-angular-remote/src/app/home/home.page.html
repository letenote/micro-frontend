<ion-content>
  <div
    [ngStyle]="{'background': '#ed1b2e', 'color': 'white', 'padding': '10px 30px'}"
  >
    Hello, its works !
  </div>
  <ckeditor
    [editor]="Editor"
    [config]="config"
    data="<p>Hello, world!</p>"
  ></ckeditor>

  <div id="outerContainer">
    <div class="pdf-container">
      <pdf-viewer
        [src]="src"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        style="width: 100%; height: 100vh"
      ></pdf-viewer>
    </div>
  </div>
</ion-content>
